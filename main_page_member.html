<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSM IOT</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <p>Logo</p>
        </div>
        <div class="device">
          <a href="main_page.html"><img src="assets/devices.png" alt=""></a>
        </div>
        <div class="member">
          <a href="main_page_member.html"><img src="assets/members.png" alt=""></a>
        </div>
        <div class="security">
          <a href="main_page_security.html"><img src="assets/security.png" alt=""></a>
        </div>
      </div>
      <div class="mainbar">
        <div class="top-right-bar">
          <div class="usericon">
            <img src="assets/Male User.png" alt="">
          </div>
          <div class="settings">
            <img src="assets/Settings.png" alt="">
          </div>
          <div class="notification">
            <img src="assets/Alarm.png" alt="">
          </div>
        </div>
        <div class="device-title">
          <div class="container">
            <p>Members</p>
            <div class="add-device">
              Add Members <img src="assets/Plus Math.png" alt="">
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="container">
            <section class="no-devices hidden">
              <p>All of your devices will be here</p>
              <div class="add-device">
                Add Devices <img src="assets/Plus Math.png" alt="">
              </div>
            </section>
            <section class="have-devices">
              <div class="search-bar">
                <form action="" method="">
                  <input type="text" placeholder="Search..">
                </form>
              </div>
              <div class="device-list">
                <div class="device-list-container">
                  <div class="device-list-name">
                    <img src="assets/Rectangle 12.png" alt="">
                    <a href="#" >John</a>
                  </div>
                  <div class="device-list-name">
                    <img src="assets/Rectangle 12.png" alt="">
                    <a href="#" >Batak</a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
